---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: debian10
    image: "geerlingguy/docker-debian11-ansible:latest"
    command: /lib/systemd/systemd
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    pre_build_image: false
  - name: debian11
    image: "geerlingguy/docker-debian10-ansible:latest"
    command: /lib/systemd/systemd
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    pre_build_image: false
  - name: ubuntu2004
    image: "geerlingguy/docker-ubuntu2004-ansible:latest"
    command: /lib/systemd/systemd
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    pre_build_image: false
    # https://github.com/geerlingguy/docker-ubuntu2204-ansible/issues/6
    # - name: ubuntu2204
    #   image: "geerlingguy/docker-ubuntu2204-ansible:latest"
    #   command: /lib/systemd/systemd
    #   volumes:
    #     - /sys/fs/cgroup:/sys/fs/cgroup:ro
    #   privileged: true
    #   pre_build_image: false
provisioner:
  name: ansible
  inventory:
    group_vars:
      # setting for the platform instance named 'instance'
      all:
        ansible_user: ansible
verifier:
  name: ansible
lint: |
  set -e
  if [ -z "${TEST_MOLECULE_LINT}" ] || [ "${TEST_MOLECULE_LINT}" = true  ]
  then
    echo "Molecule linting requested: true"
    yamllint -c=.yamllint.yml .
    ansible-lint -c .ansible-lint
  else
    echo "Molecule linting requested: false"
  fi
